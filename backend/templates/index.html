<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dictation v4.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .record-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }
        .record-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .record-btn.recording {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .upload-btn:hover {
            background: #2980b9;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        .audio-player {
            margin: 15px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Medical Dictation v4.0</h1>
        <p style="text-align: center; color: #7f8c8d; margin-bottom: 30px;">
            Intelligente medische transcriptie met AI-verbetering
        </p>

        <form id="transcriptionForm">
            <div class="form-group">
                <label for="patientId">Pati√´nt ID:</label>
                <input type="text" id="patientId" name="patient_id" placeholder="Bijv. P12345" required>
            </div>

            <div class="form-group">
                <label for="reportType">Rapport Type:</label>
                <select id="reportType" name="verslag_type">
                    <option value="TTE">TTE (Transthoracale Echo)</option>
                    <option value="TEE">TEE (Transesofageale Echo)</option>
                    <option value="ECG">ECG</option>
                    <option value="Holter">Holter Monitor</option>
                    <option value="Consult">Consultatie</option>
                    <option value="SPOEDCONSULT">üö® Spoedconsult</option>
                </select>
            </div>

            <div class="form-group">
                <label>Audio Opname:</label>
                <button type="button" id="recordBtn" class="record-btn">üé§ Start Opname</button>
                <div id="recordingStatus" style="text-align: center; color: #7f8c8d;"></div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <strong>OF</strong>
                </div>
                
                <input type="file" id="audioFile" accept="audio/*" style="margin-top: 10px;">
            </div>

            <button type="submit" class="upload-btn" style="width: 100%;">
                üöÄ Verwerk Audio
            </button>
        </form>

        <div id="results" class="results">
            <div id="loading" class="loading">
                <p>ü§ñ AI agents aan het werk...</p>
                <p>Transcriptie ‚Üí Verbetering ‚Üí Rapport generatie</p>
            </div>
            
            <div id="output" style="display: none;">
                <h3>üìù Transcriptie:</h3>
                <textarea id="transcript" rows="4" readonly></textarea>
                
                <h3>üìã Medisch Rapport:</h3>
                <textarea id="report" rows="8" readonly></textarea>
                
                <h3>üéµ Audio Playback:</h3>
                <audio id="audioPlayer" controls class="audio-player" style="width: 100%;"></audio>
                
                <div id="metadata" style="margin-top: 15px; font-size: 14px; color: #7f8c8d;"></div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const recordingStatus = document.getElementById('recordingStatus');
        const form = document.getElementById('transcriptionForm');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const output = document.getElementById('output');

        // Recording functionality
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioFile = new File([audioBlob], 'recording.webm', { type: 'audio/webm' });
                        
                        // Create a file input and set the recorded file
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(audioFile);
                        document.getElementById('audioFile').files = dataTransfer.files;
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = '‚èπÔ∏è Stop Opname';
                    recordBtn.classList.add('recording');
                    recordingStatus.textContent = 'Opname bezig...';
                } catch (error) {
                    alert('Fout bij toegang tot microfoon: ' + error.message);
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.textContent = 'üé§ Start Opname';
                recordBtn.classList.remove('recording');
                recordingStatus.textContent = 'Opname voltooid!';
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const audioFile = document.getElementById('audioFile').files[0];
            if (!audioFile) {
                alert('Selecteer een audio bestand of maak een opname.');
                return;
            }

            const formData = new FormData();
            formData.append('audio', audioFile);
            formData.append('patient_id', document.getElementById('patientId').value);
            formData.append('verslag_type', document.getElementById('reportType').value);

            // Show loading
            results.style.display = 'block';
            loading.style.display = 'block';
            output.style.display = 'none';

            try {
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Show results
                    document.getElementById('transcript').value = result.transcript;
                    document.getElementById('report').value = result.report;
                    document.getElementById('audioPlayer').src = result.audio_url;
                    
                    // Show enhanced metadata
                    const metadata = document.getElementById('metadata');
                    const processingInfo = result.processing_info || {};
                    metadata.innerHTML = `
                        <strong>üéâ Verwerking voltooid!</strong><br>
                        <strong>Type:</strong> ${processingInfo.type || 'standaard'}<br>
                        <strong>Medische context:</strong> ${processingInfo.contexts ? processingInfo.contexts.join(', ') : 'geen'}<br>
                        <strong>Verwerking:</strong> ${processingInfo.notes || 'Standaard AI verwerking'}<br>
                        <strong>Session ID:</strong> ${result.session_id}<br>
                        <strong>Agents:</strong> Transcriber, Medical Context, Emergency Detector, Echo Specialist
                    `;

                    loading.style.display = 'none';
                    output.style.display = 'block';
                } else {
                    throw new Error(result.error || 'Onbekende fout');
                }
            } catch (error) {
                loading.style.display = 'none';
                results.innerHTML = `
                    <div class="status error">
                        <strong>Fout:</strong> ${error.message}
                    </div>
                `;
            }
        });

        // Check API status on load
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Status:', data);
            })
            .catch(error => {
                console.error('API niet bereikbaar:', error);
            });
    </script>
</body>
</html>
