<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren - Medical Dictation v4.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            flex: 1;
        }

        .form-group label {
            display: block;
            color: #34495e;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:invalid {
            border-color: #e74c3c;
        }

        .form-group input:valid {
            border-color: #27ae60;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            text-align: left;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            font-size: 14px;
            color: #34495e;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Flash messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .flash-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .flash-message.warning {
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ffcc02;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }

        /* Loading state */
        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üè•</div>
        <h1 class="title">Account Aanmaken</h1>
        <p class="subtitle">Krijg toegang tot Medical Dictation v4.0</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">üë§ Voornaam</label>
                    <input type="text" id="first_name" name="first_name" required maxlength="50" 
                           placeholder="Voornaam" autocomplete="given-name">
                </div>

                <div class="form-group">
                    <label for="last_name">üë§ Achternaam</label>
                    <input type="text" id="last_name" name="last_name" required maxlength="50" 
                           placeholder="Achternaam" autocomplete="family-name">
                </div>
            </div>

            <div class="form-group">
                <label for="username">üè∑Ô∏è Gebruikersnaam</label>
                <input type="text" id="username" name="username" required maxlength="50" 
                       placeholder="Kies een gebruikersnaam" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">üìß E-mailadres</label>
                <input type="email" id="email" name="email" required maxlength="100" 
                       placeholder="uw.email@voorbeeld.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">üîí Wachtwoord</label>
                <input type="password" id="password" name="password" required minlength="8" 
                       placeholder="Minimaal 8 karakters" autocomplete="new-password">
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent_given" name="consent_given" required>
                <label for="consent_given">
                    Ik ga akkoord met de <a href="#" onclick="showGDPRInfo()">GDPR voorwaarden</a> 
                    en het verwerken van mijn gegevens voor medische transcriptie doeleinden.
                </label>
            </div>

            <button type="submit" class="btn" id="registerBtn" disabled>
                ‚ú® Account Aanmaken
            </button>
        </form>

        <div class="divider">
            <span>of</span>
        </div>

        <p>
            Al een account? 
            <a href="{{ url_for('login') }}" class="login-link">Log hier in</a>
        </p>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                case 2:
                    strengthIndicator.className = 'password-strength strength-weak';
                    feedback = '‚ùå Zwak wachtwoord';
                    break;
                case 3:
                case 4:
                    strengthIndicator.className = 'password-strength strength-medium';
                    feedback = '‚ö†Ô∏è Gemiddeld wachtwoord';
                    break;
                case 5:
                    strengthIndicator.className = 'password-strength strength-strong';
                    feedback = '‚úÖ Sterk wachtwoord';
                    break;
            }

            strengthIndicator.textContent = feedback;
            return strength >= 3;
        }

        // Form validation
        function validateForm() {
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('registerBtn');
            const password = document.getElementById('password').value;
            const consent = document.getElementById('consent_given').checked;
            
            const isPasswordStrong = checkPasswordStrength(password);
            const isFormValid = form.checkValidity() && isPasswordStrong && consent;
            
            submitBtn.disabled = !isFormValid;
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', validateForm);
        document.getElementById('consent_given').addEventListener('change', validateForm);
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('input', validateForm);
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('registerBtn');
            
            if (btn.disabled) {
                e.preventDefault();
                return;
            }

            // Add loading state
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = 'Account aanmaken...';

            // Re-enable button after 15 seconds (in case of network issues)
            setTimeout(() => {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = '‚ú® Account Aanmaken';
                validateForm();
            }, 15000);
        });

        // GDPR info modal
        function showGDPRInfo() {
            alert(`GDPR Informatie:

‚Ä¢ Uw gegevens worden gebruikt voor medische transcriptie
‚Ä¢ Wij slaan uw transcripties veilig op
‚Ä¢ U kunt uw gegevens op elk moment inzien of verwijderen
‚Ä¢ Wij delen uw gegevens niet met derden
‚Ä¢ Alle communicatie is versleuteld via HTTPS
‚Ä¢ Sessies verlopen automatisch na 2 uur

Voor meer informatie, neem contact op met de beheerder.`);
        }

        // Auto-focus first field
        document.getElementById('first_name').focus();

        // Security: Clear sensitive fields on page unload
        window.addEventListener('beforeunload', function() {
            document.getElementById('password').value = '';
        });

        // Initial validation
        validateForm();
    </script>
</body>
</html>
